	<body style="background-color: skyblue;">
		
	<div id="name-from" class="d-flex align-items-center">
		
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="heading"><h1>Welcome to Chat Room</h1></div>
				<div class="col-md-4 offset-md-4">
					
					<div class="input-group">
						
						<input type="text" placeholder="Enter Your Name" id="name-value" autofocus class="form-control">
						
						<div class="input-group-append">
							<button class="btn btn-dark" id="login">Enter</button>
							
						</div>
						
						
					</div>
					
				<!--<div>
					<img src="chatimage.png">
				</div>-->
					
				</div>
				
			</div>
			
		</div>
		
		
		
		
	</div>
	
	<div id="chat-Room" class="d-none">
		
		<div class="container-fluid">
			
			<div class="heading" style="margin-top: 50px;"><h1>Lets Start...</h1></div>
			
			<div class="row">
				
				<div class="col-md-4 offset-md-4">
					
					<div class="card heading" style="margin-top: 30px;">
						<div class="card-body">
							
							
						<div class="input-group">
						
						<input type="text" placeholder="Enter Your message" id="message-value" autofocus class="form-control">
						
						<div class="input-group-append">
							<button class="btn btn-primary" id="send-btn">Send</button>
							<button class="btn btn-danger" id="logout">LogOut</button>
							
						</div>
						
						
					</div>
							
							<div class="table-responsive">
								<table id="message-container-table">
									
								</table>
								
							</div>
							
						</div>
					</div>
					
					
				</div>
				
				
			</div>
			
			
		</div>
		
	</div>
	</body>
